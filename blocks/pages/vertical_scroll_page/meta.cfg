[display]
display_name="Fixed Page"
description="Adds a page with a fixed length, and a scrollbar if children exceed that size\nlets you customize the outline and text color, and contains children vertically"
icon="res://blocks/pages/vertical_scroll_page/fixed_page.svg"
credit="from Vanilla v1.0.0, by _michdev"
[logic]
scene="res://blocks/pages/vertical_scroll_page/fixed_page.tscn"
format="FixedPage"
can_have_children=true
[properties]
use_preset_color=true
color=Color(0.431, 0.451, 0.553, 1)
title_color=Color(0.647, 0.678, 0.796, 1)
seperator_size=true
vertical_spacing=6
size=90

[hints]
use_preset_color="if true, the outline color gets pregenerated based on tree depth"
color="The color of the outline for this panel."
title_color="The color of the title for this panel"
vertical_spacing="The spacing between each block within the page."
size="maximum height of the page, before it starts to use a scrollbar"
[usage]
use_preset_color="property_bool"
color="property_color,show_if_true=use_preset_color,tree_bg_color"
title_color="property_color"
vertical_spacing="property_float,float_snap=1,suffix=px"
seperator_size="property_seperator"
size="property_float"
