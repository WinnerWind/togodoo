[display]
display_name="Indent"
description="Indents child blocks forward by a set margin."
icon="res://blocks/pages/indent/indent.svg"
credit="from Vanilla v1.0.0, by _michdev"
[logic]
scene="res://blocks/pages/indent/indent.tscn"
format="Indent"
can_have_children=true
[properties]
margin=16
seperator_quote=true
quote_color=Color(0.49019608, 0.76862746, 0.89411765, 1)
quote_width=0
quote_offset=3
[hints]
margin="the offset from the quote line toward the right, in pixels"
quote_color="the color of the quote line"
quote_width="the width of the quote line, set to 0 to remove"
quote_offset="the offset between the leftmost side and the quoteline, in pixels\nNOTE: at the default 3 pixels, it should line up child labels with other labels properly with the default font."
[usage]
margin="property_float"
seperator_quote="property_seperator"
quote_color="property_color"
quote_width="property_float"
quote_offset="property_float"
