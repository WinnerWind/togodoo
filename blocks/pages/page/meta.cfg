[display]
display_name="Page"
description="The most basic page, puts it's child blocks into a panel with a title\nlets you customize the outline and text color, and contains children vertically"
icon="res://blocks/pages/page/page.svg"
credit="from Vanilla v1.0.0, by _michdev"
preview="res://blocks/pages/page/preview.tscn"
[logic]
scene="res://blocks/pages/page/page.tscn"
format="Page"
can_have_children=true
[properties]
use_preset_color=true
color=Color(0.647, 0.678, 0.796, 1)
title_color=Color(0.647, 0.678, 0.796, 1)
show_title=true
seperator_size=true
vertical_spacing=6
margin=12
[hints]
use_preset_color="if true, the outline color gets changed based on tree depth"
color="The color of the outline for this panel, if use_preset_color is false"
title_color="The color of the title for this panel, if use_preset_color is false"
vertical_spacing="The spacing between each block within the page."
margin="the margin, in pixels, around the borders of the page."
[usage]
use_preset_color="property_bool"
color="property_color,show_if_true=use_preset_color,tree_bg_color"
title_color="property_color"
seperator_size="property_seperator"
vertical_spacing="property_float,float_snap=1,suffix=px"
show_title="property_bool"
margin="property_float"
