[vanilla]
interface/ui_scale=1.0
interface/font="res://assets/fira-code-regular.ttf"
interface/font_msdf=true

editor/single_window_mode=false
editor/default_window_mode=0 ; uses DisplayServer.WindowMode
editor/default_width=1280
editor/default_height=720
editor/open_projects_in_new_window=true ; if false, project manager switches scenes instead of making new process
editor/default_new_project_template="res://project_templates/empty.togodoo"


file_system/default_project_folder="last used"
file_system/default_image_folder="last used"
file_system/save_used_images_in_project_folder=true
file_system/valid_project_extensions="*.togodoo"
